---
# defaults file for daixijun.sysctl
sysctl_commons:
  net.ipv4.ip_forward:
    value: 0
  net.ipv6.conf.all.disable_ipv6:
    value: 1
    ignoreerrors: yes
  net.ipv6.conf.default.disable_ipv6:
    value: 1
    ignoreerrors: yes
  net.ipv6.conf.lo.disable_ipv6:
    value: 1
    ignoreerrors: yes
  net.ipv4.neigh.default.gc_stale_time:
    value: 120
  net.ipv4.conf.default.arp_announce:
    value: 2
  net.ipv4.conf.all.arp_announce:
    value: 2
  net.ipv4.conf.all.rp_filter:
    value: 0
  net.ipv4.conf.default.rp_filter:
    value: 0
  net.ipv4.conf.default.accept_source_route:
    value: 0
  # 表示系统同时保持TIME_WAIT套接字的最大数量，如果超过这个数字，TIME_WAIT套接字将立刻被清除并打印警告信息。默认为 180000，改为 5000
  net.ipv4.tcp_max_tw_buckets:
    value: 5000
  # 表示SYN队列的长度，默认为1024，加大队列长度为8192，可以容纳更多等待连接的网络连接数
  net.ipv4.tcp_max_syn_backlog:
    value: 8192
  net.ipv4.tcp_synack_retries:
    value: 2
  # 表示开启重用。允许将TIME-WAIT sockets重新用于新的TCP连接，默认为0
  net.ipv4.tcp_tw_reuse:
    value: 1
  # 启用TIME-WAIT状态sockets的快速回收，这个选项不推荐启用。在NAT(Network Address Translation)网络下，会导致大量的TCP连接建立错误。
  net.ipv4.tcp_tw_recycle:
    value: 0
  # 表示如果套接字由本端要求关闭，这个参数决定了它保持在FIN-WAIT-2状态的时间
  net.ipv4.tcp_fin_timeout:
    value: 30
  # 表示当keepalive起用的时候，TCP发送keepalive消息的频度。缺省是2小时，改为10分钟
  net.ipv4.tcp_keepalive_time:
    value: 600
  # TCP发送keepalive探测消息的次数
  net.ipv4.tcp_keepalive_probes:
    value: 3
  # TCP发送keepalive探测消息的间隔
  net.ipv4.tcp_keepalive_intvl:
    value: 15
  # 表示开启SYN Cookies。当出现SYN等待队列溢出时，启用cookies来处理，可防范少量SYN攻击，默认为0
  net.ipv4.tcp_syncookies:
    value: 1
  net.ipv4.tcp_timestamps:
    value: 1
  # 表示用于向外连接的端口范围。缺省情况下很小：32768到61000，改为1024到65000
  net.ipv4.ip_local_port_range:
    value: "1024 65000"
  net.ipv4.conf.lo.arp_announce:
    value: 2
  net.core.somaxconn:
    value: 32768
  net.core.netdev_max_backlog:
    value: 32768
  vm.drop_caches:
    value: 3
  vm.overcommit_memory:
    value: 1
  vm.swappiness:
    value: 0
  # 解决: INFO: task XXXX:PID blocked for more than 120 seconds
  # 原因: linux会设置40%的可用内存用来做系统cache，当flush数据时这40%内存中的数据由于和IO同步问题导致超时(120s)，所将40%减小到10%，避免超时
  vm.dirty_ratio:
    value: 10
  vm.dirty_background_ratio:
    value: 5
  vm.nr_hugepages:
    value: 512
  # 最大可打开句柄数
  fs.file-max:
    value: 65535
  vm.max_map_count:
    value: 655360
sysctl_items: {}
